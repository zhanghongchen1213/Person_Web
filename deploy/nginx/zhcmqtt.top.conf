# ============================================
# Nginx 配置文件 - Person_Web 项目
# 域名: zhcmqtt.top
# 用途: 反向代理、SSL 终止、静态资源缓存
# ============================================

# ============================================
# HTTP 服务器块 (端口 80)
# 功能: 自动重定向到 HTTPS，保留 SSL 证书验证路径
# ============================================
server {
    listen 80;
    listen [::]:80;

    server_name zhcmqtt.top www.zhcmqtt.top;

    # SSL 证书验证路径 (Let's Encrypt)
    # 保留此路径用于证书申请和续期
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # 其他所有请求重定向到 HTTPS
    location / {
        return 301 https://$server_name$request_uri;
    }
}

# ============================================
# HTTPS 服务器块 (端口 443)
# 功能: SSL 终止、反向代理、静态资源缓存、安全 Headers
# ============================================
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;

    server_name zhcmqtt.top www.zhcmqtt.top;

    # ============================================
    # SSL 证书配置 (Let's Encrypt)
    # ============================================
    ssl_certificate /etc/letsencrypt/live/zhcmqtt.top/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/zhcmqtt.top/privkey.pem;

    # SSL 协议和加密套件
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers 'ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256:DHE-RSA-AES256-GCM-SHA384';
    ssl_prefer_server_ciphers off;

    # SSL 会话缓存
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;

    # OCSP Stapling
    ssl_stapling on;
    ssl_stapling_verify on;
    ssl_trusted_certificate /etc/letsencrypt/live/zhcmqtt.top/chain.pem;

    # ============================================
    # 安全 Headers
    # ============================================
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header X-Content-Security-Policy "default-src 'self'" always;

    # ============================================
    # Gzip 压缩配置
    # ============================================
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml;
    gzip_disable "msie6";

    # ============================================
    # 日志配置
    # ============================================
    access_log /var/log/nginx/zhcmqtt.top.access.log;
    error_log /var/log/nginx/zhcmqtt.top.error.log;

    # ============================================
    # 静态资源缓存策略
    # ============================================

    # JS/CSS 文件 - 强缓存 1 年
    location ~* \.(js|css)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 图片文件 - 强缓存 1 年
    location ~* \.(jpg|jpeg|png|gif|ico|svg|webp)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header X-Content-Type-Options "nosniff" always;
    }

    # 字体文件 - 强缓存 1 年
    location ~* \.(woff|woff2|ttf|otf|eot)$ {
        proxy_pass http://localhost:3000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        add_header Cache-Control "public, max-age=31536000, immutable";
        add_header Access-Control-Allow-Origin "*";
    }

    # ============================================
    # 反向代理配置 (默认)
    # ============================================
    location / {
        # 代理到 Docker 容器
        proxy_pass http://localhost:3000;

        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;

        # 缓冲配置
        proxy_buffering on;
        proxy_buffer_size 4k;
        proxy_buffers 8 4k;
        proxy_busy_buffers_size 8k;
    }
}

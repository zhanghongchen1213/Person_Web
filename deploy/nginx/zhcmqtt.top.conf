# ============================================
# Nginx 配置文件 - Person_Web 项目 (HTTP Only)
# 域名: zhcmqtt.top
# 用途: 用于 SSL 证书申请前的临时配置
# 说明: 申请证书成功后，请使用 zhcmqtt.top-https.conf
# ============================================

server {
    listen 80;
    listen [::]:80;

    server_name zhcmqtt.top www.zhcmqtt.top;

    # 日志配置
    access_log /var/log/nginx/zhcmqtt.top_access.log;
    error_log /var/log/nginx/zhcmqtt.top_error.log;

    # SSL 证书验证路径 (Let's Encrypt)
    # 必须在 location / 之前，使用 ^~ 确保优先匹配
    location ^~ /.well-known/acme-challenge/ {
        root /var/www/html;
        default_type "text/plain";
        try_files $uri =404;
    }

    # 反向代理到 Node.js 应用
    location / {
        # 代理到 Docker 容器
        proxy_pass http://localhost:3000;

        # 传递真实客户端信息
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # WebSocket 支持
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";

        # 超时配置
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }

    # 静态文件缓存
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://localhost:3000;
        expires 30d;
        add_header Cache-Control "public, immutable";
    }
}
